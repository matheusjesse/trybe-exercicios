<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" maxlength="40" required>
        <label for="e-mail">E-mail:</label>
        <input type="text" id="e-mail" name="e-mail" maxlength="50" required>
        <label for="name">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" required>
        <label for="name">Endereço:</label>
        <input type="text" id="endereco" name="endereco" maxlength="200" required>
        <label for="name">Cidade:</label>
        <input type="text" id="cidade" name="cidade" maxlength="28" required>
        <label for="name">Estado:</label>
        <input type="select" id="estado" name="estado" required>
        <input type="radio" id="casa" name="residencia" required>
        <label for="residencia">Casa</label>        
        <input type="radio" id="apt" name="residencia" required>
        <label for="residencia">Apartamento</label>
    </fieldset>
    <fieldset>
        <label for="resumo">Resumo:</label>
        <textarea id="resumo" name="resumo" maxlength="1000" required></textarea>
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" maxlength="40" required>
        <label for="descricaoCargo">Descrição:</label>
        <input type="text" id="descricaoCargo" name="descricaoCargo" maxlength="500" required>
        <label for="data">Data:</label>
        <input type="text" id="data" name="data" required>
    </fieldset>
    
    
</body>
</html>
