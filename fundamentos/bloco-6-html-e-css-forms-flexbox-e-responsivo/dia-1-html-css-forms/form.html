<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <fieldset class="pessoal">
        <div class="dados-pessoais">
            <label for="name">Nome:</label>
            <input class="pessoal-input" type="text" id="name" name="name" maxlength="40" required>
        </div>
        <div class="dados-pessoais">
            <label for="e-mail">E-mail:</label>
            <input class="pessoal-input" type="text" id="e-mail" name="e-mail" maxlength="50" required>
        </div>
        <div class="dados-pessoais">
            <label for="name">CPF:</label>
            <input class="pessoal-input" type="text" id="cpf" name="cpf" maxlength="11" required>
        </div>
        <div class="dados-pessoais">
            <label for="name">Endereço:</label>
            <input class="pessoal-input" type="text" id="endereco" name="endereco" maxlength="200" required>
        </div>
        <div class="dados-pessoais">
            <label for="name">Cidade:</label>
            <input class="pessoal-input" type="text" id="cidade" name="cidade" maxlength="28" required>
        </div>
        <div class="dados-pessoais">
            <label for="name">Estado:</label>
            <input class="pessoal-input" type="select" id="estado" name="estado" required>
        </div>
        <div class="dados-pessoais">
            <input  type="radio" id="casa" name="residencia" required>
            <label for="residencia">Casa</label>        
        </div>
        <div class="dados-pessoais">
            <input  type="radio" id="apt" name="residencia" required>
            <label  for="residencia">Apartamento</label>
        </div>
    </fieldset>
    <fieldset class="vaga">
        <div class="info-vaga-candidato">
            <label for="resumo">Resumo:</label>
            <textarea class="ivc-textarea" id="resumo" name="resumo" maxlength="1000" required></textarea>
        </div>
        <div class="info-vaga-candidato">
            <label for="cargo">Cargo:</label>
            <input class="ivc-input" type="text" id="cargo" name="cargo" maxlength="40" required>
        </div>
        <div class="info-vaga-candidato">
            <label for="descricaoCargo">Descrição:</label>
            <input class="ivc-input" type="text" id="descricaoCargo" name="descricaoCargo" maxlength="500" required>        
        </div>
    </fieldset>
    
    
</body>
</html>
